<div class="section">
    <div class="container" has-text-centered>

        <div class="classify-image">
            <h1 class="title">Classify The Image</h1>
            <image src='https://gateway.pinata.cloud/ipfs/${ipfs}'></image>
        </div>

        <hr>

        <!-- Number of eyes -->
        <div class="block">
            <h3>Number of eyes?</h3>
            <input type="number" name="num-eyes" id="num-eyes">
            <label for="eyes">Eyes</label>
        </div>

        <hr>

        <!-- Color of the image -->
        <div class="block">
            <h3>Color?</h3>
            <input type="text" name="color" id="color"> 
            <label for="color">Color</label>
        </div>

        <hr>

        <!-- Animated -->
        <div class="block">
            <h3>Is this image animated?</h3>
            <input type="checkbox" name="animated" id="animated">
            <label for="animated">Animated</label>
        </div>

        <hr>

        <!-- Resemblance -->
        <div class="question question-sentiment">
            <h2 class="subtitle">How much does this resemble the original one?</h2>
            <div class="field">
                <input class="is-checkradio" id="full" value="full" type="radio" name="resemblance">
                <label for="full">Completly</label>
                <input class="is-checkradio" id="half" value="half" type="radio" name="resemblance">
                <label for="half">Half</label>
                <input class="is-checkradio" id="none" value="none" type="radio" name="resemblance">
                <label for="none">Nothing At All</label>
            </div>
        </div>

        <button type="submit" class="button is-primary is-large mt-6">Submit</button>

    </div>

</div>
